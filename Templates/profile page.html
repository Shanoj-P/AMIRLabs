{% extends 'base.html' %}
{% load static %}
{% block title %}
Home-AMIR Labs
{% endblock %}
{% block content %}

<div class="" style="background-color:black; height:100%;width:100%; position:absolute">

  <div class="" style="padding:40px;background-color:black;height:auto;width:100%;">
      <div class="row">
          <div class="column custom-Title1">
          Your Projects
              <a href="{% url 'feedsApp:add' %}"> <button class="btn " style="background-color: #ff5900">add Projects</button></a>
          </div>

      </div>
      <div class="row">

          {% for i in projects %}

      <div class="col-md-4" style="padding:20px">
            <div class="card" style="width: 450; background-color:#333333; border-radius:10%;height:100%">

                <div class="conainer">
                    <div style="padding:20px">
                        <img class="card-img-top" src="{{i.images.url}}" alt="Card image cap"  style="height:14rem;border-radius:10%">
                    </div>
                    <div class="card-body" >
                        <h5 class="custom-text">{{i.title}}</h5>
                    </div>
                </div>

            </div>
        </div>

      {% endfor %}

      </div>
    </div>


</div>

{% endblock %}
